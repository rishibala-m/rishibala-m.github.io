<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Projects</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #000000; /* Black background */
            color: #FFFFFF; /* White text */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #CCCCCC; /* Light gray text */
        }

        .project-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .project-gallery img {
            width: 300px; /* Adjust size as needed */
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .project-gallery img:hover {
            transform: scale(1.1);
        }

        .next-page-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007AFF; /* Apple Blue accent */
            color: #FFFFFF; /* White text */
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .next-page-button:hover {
            background-color: #005BB5; /* Darker blue on hover */
            transform: translateY(-3px); /* Lift effect */
        }
    </style>
</head>
<body>
    <h1>Power BI Projects</h1>
    <p>Explore my Power BI visualizations below:</p>
    
    <div class="project-gallery">
        <img src="project1.jpg" alt="Power BI Dashboard 1">
        <img src="project2.jpg" alt="Power BI Dashboard 2">
        <img src="project3.jpg" alt="Power BI Dashboard 3">
        <img src="project4.jpg" alt="Power BI Dashboard 4">
    </div>

    <a href="index.html" class="next-page-button">Go back to Home</a>
</body>
</html>
